  <main class="main">
    <h1>Set Your Info & Goals</h1>
    <p>Use this page to define your goals and baseline. (Demo-only form for class—data won’t be saved.)</p>

   <form action="Thank_You.html" method="get" id="profileForm">
  <h2>Your baseline</h2>

  <label for="height">Height (cm)</label>
  <input id="height" name="height" type="number" min="0" inputmode="numeric">

  <label for="weight">Weight (kg)</label>
  <input id="weight" name="weight" type="number" min="0" inputmode="numeric">

  <label for="goal">Primary goal</label>
  <select id="goal" name="goal">
    <option value="fatloss">Fat loss</option>
    <option value="muscle">Build muscle</option>
    <option value="performance">Better performance</option>
  </select>

  <h2>Notes</h2>
  <label for="notes">Anything to consider (schedule, injuries, etc.)</label>
  <textarea id="notes" name="notes" rows="4"></textarea>

  <p id="formHelp">All inputs have labels for accessibility.</p>

  <p>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </p>
</form>
